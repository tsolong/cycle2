<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>cycle2 demo</title>
    <meta name="keywords" content="cycle2">
    <meta name="description" content="cycle2"> 
    <meta name="author" content="tsolong">
    
    <link href="favicon.ico" type="image/x-icon" rel="bookmark">
    <link href="favicon.ico" type="image/x-icon" rel="icon">
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    
    <link rel="stylesheet" href="css/style.css">
    
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    
    <section id="demo_1">
        <ul class="cycle-slideshow"
            data-cycle-slides=" > li"
            data-cycle-fx="fade"
            data-cycle-speed="1000"
            data-cycle-timeout="5000"
            data-cycle-pause-on-hover="#demo_1"
            data-cycle-prev="#demo_1 > .prev"
            data-cycle-next="#demo_1 > .next"
            data-cycle-pager="#demo_1 > .pager"
            data-cycle-pager-template="<span title='{{slideNum}}'>{{slideNum}}</span>"
            >
            <li><a href="#" target="_blank"><img src="images/demo_1_1.jpg" width="1920" height="600"></a></li>
            <li><a href="#" target="_blank"><img src="images/demo_1_2.jpg" width="1920" height="600"></a></li>
            <li><a href="#" target="_blank"><img src="images/demo_1_3.jpg" width="1920" height="600"></a></li>
            <li><a href="#" target="_blank"><img src="images/demo_1_4.jpg" width="1920" height="600"></a></li>
            <li><a href="#" target="_blank"><img src="images/demo_1_5.jpg" width="1920" height="600"></a></li>
        </ul>
        <a href="#" title="Prev" class="prev">Prev</a>
        <a href="#" title="Next" class="next">Next</a>
        <p class="pager"></p>
    </section>
    
    <section id="demo_2">
        <ul class="cycle-slideshow"
            data-cycle-slides=" > li"
            data-cycle-fx="scrollHorz"
            data-cycle-speed="1000"
            data-cycle-timeout="5000"
            data-cycle-pause-on-hover="#demo_2"
            data-cycle-prev="#demo_2 > .prev"
            data-cycle-next="#demo_2 > .next"
            data-cycle-pager="#demo_2 > .pager"
            data-cycle-pager-template="<span title='{{slideNum}}'>{{slideNum}}</span>"
            >
            <li><a href="#" target="_blank"><img src="images/demo_2_1.jpg" width="800" height="450"></a></li>
            <li><a href="#" target="_blank"><img src="images/demo_2_2.jpg" width="800" height="450"></a></li>
            <li><a href="#" target="_blank"><img src="images/demo_2_3.jpg" width="800" height="450"></a></li>
            <li><a href="#" target="_blank"><img src="images/demo_2_4.jpg" width="800" height="450"></a></li>
            <li><a href="#" target="_blank"><img src="images/demo_2_5.jpg" width="800" height="450"></a></li>
        </ul>
        <a href="#" title="Prev" class="prev">Prev</a>
        <a href="#" title="Next" class="next">Next</a>
        <p class="pager"></p>
    </section>
    
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.cycle2.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
